                maxZoom: 18,
                id: 'gatita.nn6p000m',
                accessToken: 'pk.eyJ1IjoiZ2F0aXRhIiwiYSI6ImNpZnJvejdkNjBtdTFzNm02MTQ3c3F6M2IifQ.E_QkI0IcAmSmOPAbsI_qow'
            }).addTo(map);
        };
    </script>   
{% endblock %}
